<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Demo Webpage</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #4a90e2;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
        }

        /* Main content styling */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Styling for navigation bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Dropdown menu styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ABD;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Demo Webpage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li class="dropdown">
                <a href="#services">Services</a>
                <div class="dropdown-content">
                    <a href="#webdesign">Web Design</a>
                    <a href="#development">Development</a>
                    <a href="#marketing">Marketing</a>
                </div>
            </li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <main>
        <h2>Explore Our Features</h2>
        <p>Discover the exciting features of our demo webpage, including an interactive menu and responsive design!</p>
        <button class="button" onclick="alert('Hello, welcome to my demo webpage!')">Click Me!</button>
    </main>

    <footer>
        <p>Â© 2024 My Demo Webpage</p>
    </footer>

</body>
</html>
